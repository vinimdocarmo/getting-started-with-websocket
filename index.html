<!DOCTYPE html>
<html>
<head>
	<title>WebSocket</title>
</head>
<body>
	<h1>Getting started with WebSocket API</h1>

	<div id="output"></div>
	<input id="message" type="text" />
	<button id="sendMessage">Send</button>
	<button id="closeConnection">Close WebSocket Connection</button>

	<script>
		var ws, sendButton, closeButton, messageInput;
		var output = document.getElementById("output");

		if(!!window.WebSocket) {
			init();
		} else {
			log("This web browser does not support WebSocket API!")
		}

		function init() {
			sendButton = document.getElementById("sendMessage");
			closeButton = document.getElementById("closeConnection");
			messageInput = document.getElementById("message");
			ws = new WebSocket("ws://echo.websocket.org/echo");

			ws.onopen = function(e) {
				log("Connected");
			}

			ws.onclose = function(e) {
				log("Disconnected: " + (e.reason || "no reason"));
			}

			ws.onmessage = function(e) {
				log("Message received: " + e.data);
			}

			sendButton.onclick = function(e) {
				sendMessage(messageInput.value);
			}

			closeButton.onclick = function(e) {
				ws.close(1000, "Closed normally");
			}
		}

		function sendMessage(msg) {
			if(ws.readyState !== WebSocket.OPEN) {
				return log("The connection isn't open");	
			}

			ws.send(msg || "default message");
			log("Message sent");
		}

		function log(s) {
			var p = document.createElement("p");
			p.style.wordWrap = "break-word";

			p.textContent = s;
			output.appendChild(p);
			
			console.log(s);
		}
	</script>
</body>
</html>
